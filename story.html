<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Surpresa — Nossa História</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--wine:#6b0f1a;--muted:#6b5950;--gold:#c9a44a}
body{margin:0;font-family:Playfair Display,serif;background:linear-gradient(180deg,#efe7dc,#f6efe8);color:#221a17}
.container{max-width:980px;margin:28px auto;padding:22px}
.header{display:flex;justify-content:space-between;align-items:center}
h1{margin:0;color:var(--wine);font-family:Cinzel,serif}
.card{background:#fff8ef;padding:20px;border-radius:12px;border:1px solid rgba(0,0,0,0.04);box-shadow:0 18px 40px rgba(0,0,0,0.06)}
.lead{color:var(--muted)}
.signature{margin-top:18px;text-align:right;color:var(--wine);font-weight:700}
.photo-row{display:flex;gap:12px;margin-top:14px;flex-wrap:wrap}
.photo-row img{width:48%;border-radius:10px;object-fit:cover}
@media(max-width:700px){.photo-row img{width:100%}}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div>
      <h1>A Nossa Jornada</h1>
      <p class="lead">Cole sua carta abaixo — o lugar perfeito para emocionar (e zoar).</p>
    </div>
    <div><button onclick="location.href='index.html'">← Voltar ao mapa</button></div>
  </div>

  <div class="card" id="carta">
    <!-- Cole sua carta aqui -->
    <p style="margin:0;color:var(--muted)">[Cole sua carta aqui — formate com parágrafos. Você pode adicionar fotos abaixo.]</p>
  </div>

  <section style="margin-top:18px">
    <h3 style="font-family:Cinzel,serif;color:var(--wine);margin:0 0 8px">Alguns momentos</h3>
    <div class="photo-row">
      <img src="assets/photo1.jpg" alt="momento1">
      <img src="assets/photo2.jpg" alt="momento2">
    </div>
  </section>
</div>
</body>
</html>
