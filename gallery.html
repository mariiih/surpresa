<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Surpresa — Fotos</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Inter;background:linear-gradient(180deg,#fff7f4,#fdeeea);color:#222}
.wrap{max-width:980px;margin:28px auto;padding:18px}
.header{display:flex;align-items:center;justify-content:space-between}
h1{font-family:Playfair Display;margin:0}
.carousel{position:relative;margin-top:18px;height:64vh;min-height:360px;border-radius:12px;overflow:hidden;box-shadow:0 20px 48px rgba(0,0,0,0.08)}
.carousel img{width:100%;height:100%;object-fit:cover;display:block}
.controls{display:flex;gap:8px;margin-top:12px}
.thumb{width:84px;height:56px;border-radius:8px;overflow:hidden;cursor:pointer;border:3px solid transparent}
.thumb img{width:100%;height:100%;object-fit:cover}
.thumb.active{border-color:#b93a3a}
@media(max-width:700px){.thumb{width:64px;height:48px}}
</style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <h1>Nossos Momentos</h1>
    <div><button onclick="location.href='index.html'">← Mapa</button></div>
  </div>

  <div class="carousel" id="carousel">
    <img src="assets/photo1.jpg" alt="slide">
  </div>

  <div class="controls" id="thumbs">
    <div class="thumb active" data-src="assets/photo1.jpg"><img src="assets/photo1.jpg"></div>
    <div class="thumb" data-src="assets/photo2.jpg"><img src="assets/photo2.jpg"></div>
    <div class="thumb" data-src="assets/photo3.jpg"><img src="assets/photo3.jpg"></div>
  </div>
</div>

<script>
const carousel = document.getElementById('carousel');
const thumbs = Array.from(document.querySelectorAll('.thumb'));
thumbs.forEach(t=>{
  t.addEventListener('click', ()=>{
    const src = t.getAttribute('data-src');
    carousel.querySelector('img').src = src;
    thumbs.forEach(x=>x.classList.remove('active'));
    t.classList.add('active');
  });
});
// auto rotate
let idx=0;
setInterval(()=>{
  idx = (idx+1) % thumbs.length;
  thumbs[idx].click();
}, 4200);
</script>
</body>
</html>
