<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz 2 anos de namoro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #0a0a0f;
      color: white;
      overflow-x: hidden;
    }

    /* --- HERO (somente aqui a foto bg-casal.jpg aparece) --- */
    .hero {
      height: 100vh;
      background: url('assets/bg-casal.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.75));
      backdrop-filter: blur(4px);
    }
    .hero h1 {
      font-size: 3rem;
      z-index: 2;
      font-weight: 600;
      letter-spacing: 1px;
      animation: fadeIn 2s ease;
      text-shadow: 0 0 15px rgba(255,100,150,0.7);
    }

    /* --- PARTICULAS COLORIDAS --- */
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      opacity: 0.45;
      pointer-events: none;
    }

    /* --- SE√á√ïES --- */
    section {
      padding: 70px 28px;
      text-align: center;
      animation: fadeInUp 1.3s ease;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 18px;
      color: #ff6fa8;
      text-shadow: 0 0 10px rgba(255,120,150,0.4);
    }

    /* CARROSSEL POLAROID MAIS BONITO */
    .carousel {
      width: 95%; max-width: 360px;
      margin: auto;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255,100,150,0.35);
      background: #1b1b22;
      padding-bottom: 10px;
    }
    .carousel img {
      width: 100%;
      display: none;
      border-radius: 16px;
      transition: opacity 1.5s ease;
    }
    .carousel img.active { display: block; opacity: 1; }

    .caption {
      margin-top: 10px;
      font-size: 1rem;
      color: #ffd4e6;
      padding: 0 8px 10px;
    }

    /* Bot√µes com vibra√ß√£o */
    button {
      margin-top: 20px;
      padding: 14px 24px;
      background: linear-gradient(135deg, #ff2e74, #ff7ac0);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.3s;
      box-shadow: 0 0 15px rgba(255,80,140,0.4);
    }
    button:active { transform: scale(0.94); }

    /* Cora√ß√£o pulsando */
    .heart {
      font-size: 3.4rem;
      animation: pulse 1.4s infinite ease-in-out;
      color: #ff73a5;
      text-shadow: 0 0 15px rgba(255,100,150,0.7);
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: translateY(0);} }
    @keyframes pulse { 0%{ transform: scale(1);} 50%{ transform: scale(1.25);} 100%{ transform: scale(1);} }
  </style>
</head>
<body>

  <!-- Part√≠culas -->
  <canvas id="particles"></canvas>

  <!-- HERO com a foto -->
  <div class="hero">
    <h1>Feliz 2 anos de namoro, meu amor ‚ù§Ô∏è</h1>
  </div>

  <!-- Se√ß√£o Eu amo isso em voc√™ -->
  <section>
    <h2>O que eu mais amo em voc√™ üíï</h2>
    <div class="carousel" id="carousel">
      <img src="assets/janeiro.jpg" class="active" alt="Janeiro">
      <img src="assets/fevereiro.jpg" alt="Fevereiro">
      <img src="assets/mar√ßo.jpg" alt="Mar√ßo">
      <img src="assets/abril.jpg" alt="Abril">
      <img src="assets/maio.jpg" alt="Maio">
      <img src="assets/junho.jpg" alt="Junho">
      <img src="assets/julho.jpg" alt="Julho">
      <img src="assets/agosto.jpg" alt="Agosto">
      <img src="assets/setembro.jpg" alt="Setembro">
      <img src="assets/outubro.jpg" alt="Outubro">
      <img src="assets/novembro.jpg" alt="Novembro">
    </div>
  </section>

  <!-- Final com cora√ß√£o e easter egg -->
  <section>
    <p>Com todo meu amor...</p>
    <div class="heart">‚ù§Ô∏è</div>
    <p style="margin-top:16px; opacity:0.5; font-size:0.8rem; cursor:pointer;" onclick="easterEgg()">(n√£o clique aqui)</p>
  </section>

  <script>
    /* --- CARROSSEL DEVAGAR COM FADE --- */
    let index = 0;
    const imgs = document.querySelectorAll('#carousel img');
    setInterval(() => {
      imgs[index].classList.remove('active');
      index = (index + 1) % imgs.length;
      imgs[index].classList.add('active');
    }, 3200);

    /* --- EASTER EGG --- */
    function easterEgg(){ alert('Eu te amo mais do que voc√™ imagina ‚ù§Ô∏è'); }

    /* --- PARTICULAS MODERNAS --- */
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    const parts = [];
    for(let i=0;i<70;i++){ parts.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*2+1,dx:(Math.random()-0.5)*0.6,dy:(Math.random()-0.5)*0.6}); }
    function anim(){ requestAnimationFrame(anim); ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle='white'; parts.forEach(p=>{ ctx.globalAlpha = 0.25; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill(); p.x+=p.dx; p.y+=p.dy; if(p.x<0||p.x>innerWidth)p.dx*=-1; if(p.y<0||p.y>innerHeight)p.dy*=-1; }); }
    anim();
  </script>

</body>
</html>
